<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kafka Producer UI</title>
    <link href="../../../../../kafka-producer-group2-demo/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/app.css">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Order Producer (Kafka)</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <form id="orderForm">
                <div class="mb-3">
                  <label class="form-label">Order ID</label>
                  <input type="text" class="form-control" id="orderId" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Customer Name</label>
                  <input type="text" class="form-control" id="customerName" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Items (comma separated)</label>
                  <input type="text" class="form-control" id="items">
                </div>
                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <button class="btn btn-primary" type="submit">Send Order</button>
              </form>
              <div id="orderResult" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-body">
              <h5>Recent Events</h5>
              <button id="refreshBtn" class="btn btn-sm btn-secondary mb-2">Refresh</button>
              <div id="eventsArea">
                <div class="table-responsive">
                    <table class="table table-sm table-striped ">
                  <thead>
                    <tr><th>Order ID</th><th>Customer</th><th>Items</th><th>Time</th></tr>
                  </thead>
                  <tbody id="eventsTable"></tbody>
                </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
